<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/af303b2a93.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- First container div -->
    <div class="outer">
        <img src="assets/bezos.jpg" alt="">
        <div class="signin">
            <div class="topleft">
                <p class="inh1">Sign-In</p>
                <p class="eom">Email or mobile phone number</p>
            </div>
            <input type="text" placeholder="Enter Email">
            <div class="pass">
                <p>Password</p>
                <a href="#">Forgot Password</a>
            </div>
            <input class="pw-ct" type="text" placeholder="Enter Password">
            <button class="yellow pw-ct">Continue</button>
            <div class="help pw-ct">
                <i class="fa fa-solid fa-caret-right"></i><a href="#" class="need">Need Help?</a>
            </div>
        </div>
    </div>

    <div class="mytextdiv">
        <div class="divider"></div>
        <div class="mytexttitle">
            <p>New to Amazon?</p>
        </div>
        <div class="divider"></div>
    </div>
    <button class="button">Create Your Amazon Account</button>

    <!-- Footer -->
    <hr>

    <div class="footer">
        <div class="URLs">
            <a class="URL" href="#">Conditions of use</a>
            <a class="URL" href="#">Privacy Policy</a>
            <a class="URL" href="#">Help</a>
        </div>
        <p>(c) 1996-2022, Amazon.com inc or its affiliates</p>
    </div>

</body>

</html>
